<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <script
      src="https://kit.fontawesome.com/2fd6e9de1d.js"
      crossorigin="anonymous"
    ></script>
    <title>Finedaya</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <script src="./js/search.js" defer></script>
    <script src="./js/greeting.js" defer></script>
    <script src="./js/clock.js" defer></script>
    <script src="./js/date.js" defer></script>
    <script src="./js/quotes.js" defer></script>
    <script src="./js/background.js" defer></script>
    <script src="./js/todo.js" defer></script>
    <script src="./js/weather.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="weather">
      <span class="city"></span>
      <span class="weather"></span>
    </div>
    <section id="right">
      <div class="search">
        <form id="search-form">
          <input required type="text" placeholder="Search Google" />
          <button>
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
      <div id="greeting">
        <form id="login-form" class="hidden">
          <input
            required
            maxlength="15"
            type="text"
            placeholder="What is your name?"
          />
        </form>
        <h1 class="greeting" class="hidden"></h1>
      </div>
      <div id="time">
        <h2 id="clock">00:00:00</h2>
        <div id="date">0000-00-00</div>
      </div>
    </section>
    <footer id="footer">
      <div id="todo">
        <ul id="todo-list"></ul>
        <form action="" id="todo-form">
          <input type="text" placeholder="Write a To Do" required />
        </form>
      </div>
      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </footer>
  </body>
</html>
